   <body class="inner_page login">
      <div class="full_container">
         <div class="container">
            <div class="center verticle_center full_height">
               <div class="login_section">
                  <div class="logo_login">
                     <div class="center">
                        <img width="210" src="images/logo/logo.png" alt="#" />
                     </div>
                  </div>
                  <div class="login_form">
                     <form action="#" onsubmit="return validation()">
                        <fieldset>
                           <div class="field">
                              <label class="label_field" >Username</label>
                              <input type="text" id="name" placeholder="Username" />
                           </div>
                           <div class="field">
                              <label class="label_field" >Password</label>
                              <input type="password" id="pass" placeholder="Password" />
                           </div>
                           <div class="field">
                              <label class="label_field hidden">hidden label</label>
                              <label class="form-check-label"><input type="checkbox" class="form-check-input"> Remember Me</label>
                              <a class="forgot" href="">Forgotten Password?</a>
                           </div>
                           <div class="field margin_0">
                              <label class="label_field hidden">hidden label</label>
                              <button class="main_bt" type="submit" value="Login" >Login</button>
                           </div>
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- jQuery -->
      <script>
         function validation(){
      // create login username and password
       var userName = "admin";
       var userPass = "admin";
       
       // get the username input value;
       var user = document.getElementById("name").value;
       var pass = document.getElementById("pass").value;
       
       // now set a condition for the form 
       if(user==userName && pass==userPass){
     
         window.location="Pages/index.html";
         // if the condition is true the pass the form on submit
         return false;
       }else if(user=="" && pass==""){
         alert("Please enter you name and password to continue");
         //if the condition is false stop the form from submiting
         return false;
       }
       else{
         alert("The username and password is incorrect");
         //if the condition is false stop the form from submiting
         return false;
       }
       
       
     }
     </script>
   </body>
